    <header>
        <h1>How not to kill your houseplants!</h1>
        <p>Use this app to find information on how to care for the most common houseplants.</p>
        <p>You can use the search bar to search for a plant by it's name, or you can filter for plants according to their suitability.</p>
      </header>
      
      <section id="searchArea">
        <h3>Search for a plant</h3>
        <input type="search" id="search" placeholder="Enter a plant name e.g. spider plant">
      </section>
      <section id="filterArea">
        <h3>Filter for a plant</h3>
        <section class="filter">
          <label for="sun">Sun</label>
          <select id="sun">
            <option value="">All</option>
          </select>
        </section>
        <section class="filter">
          <label for="watering">Watering</label>
          <select id="watering">
            <option value="">All</option>
          </select>
        </section>
        <section class="filter">
           <label for="feeding">Feeding</label>
           <select id="feeding">
             <option value="">All</option>
           </select>
        </section>
        <section class="filter">
           <label for="humidity">Humidity</label>
           <select id="humidity">
             <option value="">All</option>
           </select>
        </section>
      
      </section>
      <section id="displayArea" class="responsive-container"></section>
