<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,
                100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,
                200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" 
                rel="stylesheet">
</head>
<body>
    <header>
        <h1>ðŸª´Find your perfect houseplant!ðŸª´</h1>
        <p>Before you decide on a new houseplant, be sure to use this app!</p>
        <p>Filter your preferences, and then pick a plant from the results.</p>
      </header>
      
      <section id="searchArea">
        <label for="search">Search for a plant:</label>
        <input type="search" id="search" placeholder="Enter a plant name e.g. spider plant">
      </section>
      <section id="filterArea">
        <p id="filterLabel">Filter for a plant:</p>
        <section class="filter">
          <label for="sun">Sun</label>
          <select id="sun">
            <option value="">All</option>
          </select>
        </section>
        <section class="filter">
          <label for="watering">Watering</label>
          <select id="watering">
            <option value="">All</option>
          </select>
        </section>
        <section class="filter">
           <label for="feeding">Feeding</label>
           <select id="feeding">
             <option value="">All</option>
           </select>
        </section>
        <section class="filter">
           <label for="humidity">Humidity</label>
           <select id="humidity">
             <option value="">All</option>
           </select>
        </section>
        
      
      </section>
      <br>
      <br>
      <section id="displayArea" class="container">

      </section>

    <script src="index.js"></script>

       

</body>
</html>
